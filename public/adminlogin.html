<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <header class="default-header">
  <div class="logo-title-small">
    <img src="logo.png" alt="Farm Connect Logo" class="small-logo">
    <h1>Farm Connect</h1>
  </div>
</header>

</head>
<body class="h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1470&q=80');">

  <div class="bg-white/90 p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">ðŸŒ± Admin Login</h1>
    
    <form id="adminLoginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-green-300" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-green-300" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded">Login</button>
    </form>
    <p id="loginMsg" class="text-center mt-4 text-red-500"></p>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/admin/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username,password})
      });
      const data = await res.json();
      if(data.success){
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admindashboard.html";
      }else{
        document.getElementById('loginMsg').innerText = data.message || "Invalid login";
      }
    });
  </script>
</body>
</html>
